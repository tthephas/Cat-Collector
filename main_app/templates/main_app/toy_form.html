{% extends 'base.html' %}
{% block content %}
    {% if object %}
        <h1>Update {{ object.name }}</h1>
    {% else %}
        <h1>Add Toy</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}

        <table> {{ form.as_table }}</table>
        <input type="submit" class="btn" value="{% if object %} Update Toy {% else %} Add Toy {% endif %}">
    </form>

{% endblock %}
